<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Binary Calculator</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
    <div id="calculator">
        <div id="res"></div>
        <div id="btns">
            <input id="btn0" class="btns" type="button" value="0">
            <input id="btn1" class="btns" type="button" value="1">
            <input id="btnClr" class="btns" type="button" value="C">
            <input id="btnEql" class="btns" type="button" value="=">
            <input id="btnSum" class="btns operation" type="button" value="+">
            <input id="btnSub" class="btns operation" type="button" value="-">
            <input id="btnMul" class="btns operation" type="button" value="*">
            <input id="btnDiv" class="btns operation" type="button" value="/">
        </div>
    </div>
    <script src="js/script.js" type="text/javascript"></script>
</body>

</html>
